<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./SCSS/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="container-logo">
          <object id="logo" type="image/svg+xml" data="images/logo.svg">
            <img src="images/logo.svg" class="image image-logo" alt="Logo Green Thumb." />
          </object>
        </div>

        <a href="#search" class="wrapper-move-down" id="wrapper-move-down">
          <h2 class="title">Find your next green friend</h2>

          <div class="container-image container-image-arrow-down">
            <img src="images/arrow-down.svg" class="image image-arrow-down" alt="Ícone de seta para baixo." />
          </div>
        </a>

      </div>
    </header>

    <main id="search" class="main">

    </main>
  </body>

  <script src="scripts/animation-svg.js"></script>
  <script src="scripts/soft-scrolling.js"></script>
</html>
