<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./SCSS/index.scss" />
  </head>

  <body>
    <header class="header-main">
      <div class="container">
        <div class="container-logo" aria-label="Logo Green Thumb." tabindex="0">
          <object id="logo" type="image/svg+xml" data="images/logo.svg">
            <img src="images/logo.svg" class="image image-logo" alt="Logo Green Thumb." />
          </object>
        </div>

        <a href="#search" class="wrapper-move-down" id="wrapper-move-down" tabindex="0">
          <h2 class="title">Find your next green friend</h2>
        </a>
      </div>
    </header>

    <main id="search" class="main-panel">
      <div class="container">
        <div class="wrapper-options">
          <div class="row">
            <div class="col col-01">
              <div class="container-option">
                <div class="container-image" aria-label="Icon sun." tabindex="0">
                  <object id="image-sun" type="image/svg+xml" data="images/sun.svg">
                    <img src="images/sun.svg" class="image image-sun" alt="Image Sun." />
                  </object>
                </div>
      
                <label class="label-text" for="options-sunlight" tabindex="0">
                  <strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.
                </label>
      
                <div class="wrapper-input" id="wrapper-input-sunlight">
                  <select id="options-sunlight" class="select" tabindex="0">
                    <option class="option" label="Select..." value="" disabled selected>Select...</option>
                    <option class="option" value="no">no</option>
                    <option class="option" value="low">low</option>
                    <option class="option" value="high">high</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="col col-02">
              <div class="container-option">
                <div class="container-image" aria-label="Icon wateringcan." tabindex="0">
                  <object id="image-wateringcan" type="image/svg+xml" data="images/wateringcan.svg">
                    <img src="images/wateringcan.svg" class="image image-wateringcan" alt="Image Wateringcan." />
                  </object>
                </div>
      
                <label class="label-text" for="options-water" tabindex="0">
                  <strong>2.</strong> How often do you want to <strong>water</strong> your plant?
                </label>
      
                <div class="wrapper-input" id="wrapper-input-water">
                  <select id="options-water" class="select" tabindex="0">
                    <option class="option" label="Select..." value="" disabled selected>Select...</option>
                    <option class="option" value="regularly">regularly</option>
                    <option class="option" value="daily">daily</option>
                    <option class="option" value="rarely">rarely</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="col col-03">
              <div class="container-option" >
                <div class="container-image" aria-label="Icon dog." tabindex="0">
                  <object id="image-dog" type="image/svg+xml" data="images/dog.svg">
                    <img src="images/dog.svg" class="image image-dog" alt="Image dog." />
                  </object>
                </div>
      
                <label class="label-text" for="options-pets" tabindex="0">
                  <strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants? 
                </label>
      
                <div class="wrapper-input" id="wrapper-input-pets">
                  <select id="options-pets" class="select" tabindex="0">
                    <option class="option" label="Select..." value="" disabled selected>Select...</option>
                    <option class="option" value="true">true</option>
                    <option class="option" value="false">false</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section class="container-result">
      <div class="container">
        <div class="no-results hide">
          <div class="box-content">
            <div class="box-text">
              <h2 class="title" tabindex="0">
                No results yetâ€¦
              </h2>

              <p class="text text-description" tabindex="0">
                Use the filters above to find the plant that best fits your environment :)  
              </p>
            </div>

            <div class="container-image" tabindex="0">
              <object type="image/svg+xml" data="images/no-results.svg">
                <img src="images/sun.svg" class="image image-no-results" alt="Image no results." />
              </object>
            </div>
          </div>
        </div>

        <div class="results hide">
          <header class="header">
            <div class="container-image" tabindex="0">
              <object id="image-pick" type="image/svg+xml" data="images/pick.svg">
                <img src="images/pick.svg" class="image image-pick" alt="Image pick." />
              </object>
            </div>

            <h2 class="title" tabindex="0">
              Our picks for you
            </h2>
          </header>

          <main class="main">
            <div class="wrapper-products" id="wrapper-products">
            </div>
          </main>

          <footer class="footer">
            <button class="button button-go-top" id="button-go-top" tabindex="0">
              <p class="text">
                back to the top
              </p>
            </button>
          </footer>
        </div>
      </div>
    </section>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="scripts/animation-svg.js"></script>
  <script src="scripts/soft-scrolling.js"></script>
  <script src="scripts/search-product.js"></script>
</html>
