<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./SCSS/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="container-logo">
          <object id="logo" type="image/svg+xml" data="images/logo.svg">
            <img src="images/logo.svg" class="image image-logo" alt="Logo Green Thumb." />
          </object>
        </div>

        <a href="#search" class="wrapper-move-down" id="wrapper-move-down">
          <h2 class="title">Find your next green friend</h2>
        </a>

      </div>
    </header>

    <main id="search" class="main">
      <div class="wrapper-options">
        <div class="row">
          <div class="col col-01">
            <div class="container-option">
              <div class="container-image">
                <object id="logo" type="image/svg+xml" data="images/sun.svg">
                  <img src="images/sun.svg" class="image image-sun" alt="Image Sun." />
                </object>
              </div>
    
              <label class="label-text">
                <strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.
              </label>
    
              <div class="wrapper-input">
                <select id="options-sunlight" class="select" >
                  <option class="option" label="Select...">Select...</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="col col-02">
            <div class="container-option">
              <div class="container-image">
                <object id="logo" type="image/svg+xml" data="images/wateringcan.svg">
                  <img src="images/wateringcan.svg" class="image image-wateringcan" alt="Image Wateringcan." />
                </object>
              </div>
    
              <label class="label-text">
                <strong>2.</strong> How often do you want to <strong>water</strong> your plant?
              </label>
    
              <div class="wrapper-input">
                <select id="options-sunlight" class="select" >
                  <option class="option" label="Select...">Select...</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="col col-03">
            <div class="container-option">
              <div class="container-image">
                <object id="logo" type="image/svg+xml" data="images/dog.svg">
                  <img src="images/dog.svg" class="image image-wateringcan" alt="Image dog." />
                </object>
              </div>
    
              <label class="label-text">
                <strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants? 
              </label>
    
              <div class="wrapper-input">
                <select id="options-sunlight" class="select" >
                  <option class="option" label="Select...">Select...</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section class="container-result">
      <div class="container">
        <div class="no-results">
          <div class="box-text">
            <h2 class="title">
              No results yetâ€¦
            </h2>

            <p class="text text-description">
              Use the filters above to find the plant that best fits your environment :)  
            </p>

            <div class="container-image">
              <object type="image/svg+xml" data="images/no-results.svg">
                <img src="images/sun.svg" class="image image-no-results" alt="Image no results." />
              </object>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="scripts/animation-svg.js"></script>
  <script src="scripts/soft-scrolling.js"></script>
</html>
